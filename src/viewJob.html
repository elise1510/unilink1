<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Job Details</title>
</head>
<body>
    <button id = "home">Home</button>
    <button id = "res">Submit Resume</button>
    <br>
    <div id="logo" style="width: 100%; height: auto;">
        <img id="logo-image" src="" alt="Job Logo" style="width: 100%; height: auto; object-fit: contain;" />
    </div>
        <label>About this job:</label>
        <span id="about">About this job text here</span> 
        <br>
        <label>Job Title:</label>
        <span id="title">Job Title text here</span> 
        <br>
        <label>Desired College:</label>
        <span id="college">College Name here</span> 
        <br>
        <label>Desired Majors:</label>
        <span id="majors">Major names here</span> 
        <br>
        <label>Key Responsibilities:</label>
        <span id="respons">Responsibilities text here</span> 
        <br>
        <label>Type:</label>
        <span id="type">Remote/Hybrid/On-Site</span> 
        <br>
        <label>Experience:</label>
        <span id="experience">Entry Level/Mid-Level/Senior Level</span> 
        <br>
        <label>Time:</label>
        <span id="time">Part-Time/Full-Time</span> 
        <br>
        <label>Workload:</label>
        <span id="workload">Light/Medium/Heavy</span> 
        <br>
        <label>Grade Level:</label>
        <span id="grade-level">Freshman/Sophomore/Junior/Senior</span> 
        <br>
        <label>Hourly Rate:</label>
        <span id="hourly-rate-min">$min</span>
        <span id="hourly-rate-max">$max</span>
        <!--
        <br>
        <label>Maximum Number of Applications:</label>
        <span id="max-applications">Max applications number here</span>
        <br>
        <label>Listing Expiration Date:</label>
        <span id="expirationDate">Expiration Date here</span>
        -->
        <script type="module" src="../dist/viewJob.js"></script>
</body>
</html>
