<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTA Job Connect</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to CSS file -->
    <style>
        /* Basic CSS for styling the header */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0077cc; /* UTA blue */
            color: white;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px; /* Adjust as needed */
            margin-right: 10px;
        }
        .nav-links ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .user-menu {
            display: flex;
            align-items: center;
        }
        .profile-icon {
            width: 30px; /* Adjust as needed */
            border-radius: 50%; /* Circular profile image */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="path/to/logo.png" alt="App Logo" class="logo" />
            <h1>UTA Job Connect</h1>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#job-postings">Job Postings</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <img src="path/to/profile-icon.png" alt="User Profile" class="profile-icon" />
            <span class="notifications-icon">&#128276;</span> <!-- Example for notifications -->
        </div>
    </header>
    <main>
        <h2>Welcome to UTA Job Connect!</h2>
        <p>This platform helps students find job opportunities and connect with peers.</p>
    </main>
    <footer>
        <p>&copy; 2024 UTA Job Connect. All rights reserved.</p>
    </footer>
</body>
</html>
