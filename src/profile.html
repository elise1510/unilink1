<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        h1, h3 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-pic {
            text-align: center;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <!-- User Profile Info -->
    <h1>User Profile</h1>

    <!-- Profile Picture -->
    <div class="profile-pic">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    
    <form id="user-profile">
        <!-- Name -->
        <div class="form-section">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="Kate" readonly>
        </div>

        <!-- Email -->
        <div class="form-section">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="@mavs.uta.edu" readonly>
        </div>

        <!-- College -->
        <div class="form-section">
            <label for="college"> College :</label>
            <input type="text" id="college" name="college" value="" readonly>
        </div>

        <!-- Phone -->
        <div class="form-section">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="" readonly>
        </div>

        <!-- Role -->
        <div class="form-section">
            <label for="role">Role:</label>
            <select id="role" name="role" readonly>
                <option value="student" selected>Student</option>
                <option value="alumni">Alumni</option>
                <option value="staff">Staff</option>
            </select>
        </div>

        <!-- Department -->
        <div class="form-section">
            <label for="department">Department:</label>
            <select id="department" name="department" readonly>
                <option value="CEng" selected>College of Engineering</option>
                <option value="CS">College of Science</option>
                <option value="CB">College of Business</option>
                <!-- may add other options later -->
            </select>
        </div>

        <!-- Graduation Year -->
        <div class="form-section">
            <label for="graduation-year">Graduation Year:</label>
            <input type="text" id="graduation-year" name="graduation-year" value="" readonly>
        </div>

        <!-- Major -->
        <div class="form-section">
            <label for="major">Major:</label>
            <select id="major" name="major" readonly>
                <option value="Computer Science" selected>Computer Science</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <!-- Add other options as needed -->
            </select>
        </div>

        <!-- About Me -->
        <div class="form-section">
            <label for="about-me">About Me:</label>
            <textarea id="about-me" name="about-me" rows="4" readonly> </textarea>
        </div>

        <!-- Edit Profile Button -->
        <div class="form-section">
            <button type="button" id="edit-profile-btn">Edit Profile</button>
        </div>
    </form>
</div>

<script type="module" src="../dist/profile.js"></script>

</body>
</html>
