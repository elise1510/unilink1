<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <form>
        <label for="about">About this job:</label>
        <input type="text" id="about" name="about" required> 
        <br>
        <label for="title">Job Title:</label>
        <input type="text" id="about" name="about" required> 
        <br>
        <label for="college">Desired College:</label>
        <select id="collegs" name="college" multiple> 
            <option> test</option>
            <option> test</option>
            <option> test</option>
        </select>
        <br>
        <label for ="respons">Key Responsibilities:</label>
        <input type="text" id="respons" name="respons">
        <br>
        <label for="majors">Desired Majors:</label>
        <select id="majors" name="majors" multiple> 
            <option> test</option>
            <option> test</option>
            <option> test</option>
        </select>
        <br>
        <label for="type">type:</label>
        <select id="type" name="type"> 
            <option>Remote</option>
            <option>Hybrid</option>
            <option>On Sight</option>
        </select>
        <br>
        <label for="type">Expirence:</label>
        <select id="expirence" name="expirence"> 
            <option>Entry Level</option>
            <option>Mid-Level</option>
            <option>Senior Level</option>
        </select>
        <br>
        <label for="time">time:</label>
        <select id="time" name="time"> 
            <option>Part-Time</option>
            <option>Full-Time</option>
        </select>
        <br>
        <label for="workload">workload:</label>
        <select id="workload" name="workload"> 
            <option>Light</option>
            <option>Medium</option>
            <option>Heavy</option>
        </select>
        <br>
        <label for="gradelevel">grade level:</label>
        <select id="gradelevel" name="gradelevel"> 
            <option>Freshmen</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
        </select>
        <br>
        <label for="logo">Upload Company Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*">
        <br>
        <label for="hourlyRate">Hourly Rate (in $):</label>
        <input type="number" id="hourlyRateMin" name="hourlyRateMin" placeholder="Min" min="0" step="0.01">
        <input type="number" id="hourlyRateMax" name="hourlyRateMax" placeholder="Max" min="0" step="0.01">
        <br>
        
        <label for="maxApplications">Maximum Number of Applications:</label>
        <input type="number" id="maxApplications" name="maxApplications" min="1">
        <br>
        
        <label for="expirationDate">Listing Expiration Date:</label>
        <input type="date" id="expirationDate" name="expirationDate">
        <br>
        
    


        

        
    
    </form>
</head>

</body>
</html>
