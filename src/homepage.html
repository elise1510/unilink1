
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap');

    .eve-disp,
.pos-disp {
    display: none;
}

    .container:not(.active):hover {

      opacity: 0.85;
      border-bottom: 2px solid black;
      padding-bottom: 5px;
      /* add some padding between the lines */
      box-shadow: 0 2px 0 0 black;
      /* add a 2px gap with a box-shadow */
    }

    .container {
      display: inline;
      padding: 10px;
      position: relative;
      margin-bottom: 14px;
      cursor: pointer;
      font-size: 20px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      font-family: 'Josefin Sans', sans-serif;
      opacity: 0.4;
      transition: opacity 600ms, border-bottom 200ms;
      border-bottom: 2px solid transparent;
    }

    .container:hover {
      opacity: .65;
      border-bottom: 1px solid black;

    }

    .container.active {
      opacity: 1;
      border-bottom: 2px solid black;

    }

    #tab {
      text-align: center;
      padding-bottom: 50px;
    }

    .search-bar-container {
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      padding: 5px;
      display: flex;
      justify-content: center; /* Centers content horizontally */
    }

    /* Styling for the search bar input */
    .search-bar {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    /* Styling for the search button */
    .search-button {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-left: none; /* Removes border between input and button */
      background-color: #000000;
      color: white;
      cursor: pointer;
      border-radius: 0 5px 5px 0; /* Rounds only right corners */
    }

    .search-button:hover {
      background-color: #0f0f0f;
    }

    .container input {
      position: absolute;
      opacity: 0;
    }
    .entry {
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
}

.grey-square {
    width: 10px;
    height: 10px;
    background-color: #d0d0d0;
    display: inline-block;
    margin-right: 8px;
    border-radius: 2px;
}

    .container input[type="radio"]:checked+label {
      opacity: 1;
      border-bottom: 10px solid black;

      padding-bottom: 5px;
      /* add some padding between the lines */
      box-shadow: 0 2px 0 0 black;
      /* add a 2px gap with a box-shadow */
    }

    /* Style the label when it's active */
    .container.active {
      opacity: 1;
      border-bottom: 10px solid black;
      padding-left: 15px;
      /* add some padding between the lines */

    }

    /* Style the label's text */
    .container label {
      font-weight: bold;
    }
    /* Style the indicator (dot/circle) */
    .container .checkmark:after {
      content: "";
      display: inline;
      top: 9px;
      left: 9px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cf2020;
    }

    /* Hide the indicator (dot/circle) by default */
    .container .checkmark:after {
      display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .container input:checked~.checkmark:after {
      display: inline;
    }
  </style>
</head>
<div id="tab">
    <label id="pep-label" class="container active"> People
        <input type="radio" name="tab" value="pep" id="pep" checked>
        <span class="checkmark"></span>
    </label>
    <label id="eve-label" class="container"> Events
        <input type="radio" name="tab" value="eve" id="eve">
        <span class="checkmark"></span>
    </label>
    <label id="pos-label" class="container"> Positions
        <input type="radio" name="tab" value="pos" id="pos">
        <span class="checkmark"></span>
    </label>
</div>

    People
</div>

</div>
<div class="pos-disp" id = "pos-disp">
    Positions
</div>
<script type="module" src="../dist/homepage.js"></script>

</body>
</html>
