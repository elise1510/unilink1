<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
   
</head>
<body>
     <form id = "create-job">
        <label for="about">About this job:</label>
        <input type="text" id="about" name="about" required> 
        <br>
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="Title" required> 
        <br>
        <label for="college">Desired College:</label>
        <select id="college" name="college" multiple> 
            <option> test</option>
            <option> test</option>
            <option> test</option>
        </select>
        <br>
        <label for="majors">Desired Majors:</label>
        <select id="majors" name="majors" multiple> 
            <option> test</option>
            <option> test</option>
            <option> test</option>
        </select>
        <br>
        <label for ="respons">Key Responsibilities:</label>
        <input type="text" id="respons" name="respons">
        <br>
        <label for="type">type:</label>
        <select id="type" name="type"> 
            <option value = "remote">Remote</option>
            <option value = "hybrid">Hybrid</option>
            <option value = "on-site">On-Site</option>
        </select>
        <br>
        <label for="type">Expirence:</label>
        <select id="expirence" name="expirence"> 
            <option value = "entry-level">Entry Level</option>
            <option value = "mid-level">Mid-Level</option>
            <option value = "senior-level">Senior Level</option>
        </select>
        <br>
        <label for="time">time:</label>
        <select id="time" name="time"> 
            <option value = "part-time">Part-Time</option>
            <option value = "full-time">Full-Time</option>
        </select>
        <br>
        <label for="workload">workload:</label>
        <select id="workload" name="workload"> 
            <option value = "light">Light</option>
            <option value = "medium">Medium</option>
            <option value = "heavy">Heavy</option>
        </select>
        <br>
        <label for="gradelevel">grade level:</label>
        <select id="grade-level" name="gradelevel"> 
            <option value = "fresh">Freshmen</option>
            <option value = "soph">Sophomore</option>
            <option value = "jun">Junior</option>
            <option value = "sen">Senior</option>
        </select>
        <br>
        <label for="logo">Upload Company Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*">
        <br>
        <label for="hourly-rate">Hourly Rate (in $):</label>
        <input type="number" id="hourly-rate-min" name="hourlyRateMin" placeholder="Min" min="0" step="0.01">
        <input type="number" id="hourly-rate-max" name="hourlyRateMax" placeholder="Max" min="0" step="0.01">
        <br>
        
        <label for="maxApplications">Maximum Number of Applications:</label>
        <input type="number" id="max-applications" name="maxApplications" min="1">
        <br>
        
        <label for="expirationDate">Listing Expiration Date:</label>
        <input type="date" id="expirationDate" name="expirationDate">
        <br>
        
    


        

        
        <button type="submit">Register</button>
    </form>
    <script type="module" src="../dist/createJob.js"></script>
</body>
</html>
