<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Job Details</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <button id = "home">Home</button>
    <button id = "req">Submit Friend Request</button>
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Send a Message</h2>
            <textarea id="messageInput" rows="4" placeholder="Type your message..."></textarea>
            <button id="sendMessageButton">Send</button>
        </div>
    </div>
    <br>
    <!--pfp-->
    <!-- Name -->
    <div class="form-section">
        <label for="name">Full Name:</label>
        <span id="name">Kate</span>
    </div>

    <!-- Email -->
    <div class="form-section">
        <label for="email">Email:</label>
        <span id="email">@mavs.uta.edu</span>
    </div>

    <!-- Phone -->
    <div class="form-section">
        <label for="phone">Phone:</label>
        <span id="phone"></span>
    </div>
    
    <!-- Graduation Year -->
    <div class="form-section">
        <label for="graduation-year">Graduation Year:</label>
        <span id="graduation-year"></span>
    </div>
    
    <!-- College -->
    <div class="form-section">
        <label for="college">College:</label>
        <span id="college">College of Engineering</span>
    </div>

    <!-- Major -->
    <div class="form-section">
        <label for="major">Major:</label>
        <span id="major">Test Major</span>
    </div>

    <!-- About Me -->
    <div class="form-section">
        <label for="about-me">About Me:</label>
        <span id="about-me"></span>
    </div>
        <script type="module" src="../dist/viewUser.js"></script>
</body>
</html>
